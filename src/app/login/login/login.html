<!-- login.html -->
<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-8 relative">
    <!-- Botón cerrar -->
    <button 
      (click)="onClose()"
      type="button"
      class="absolute top-6 right-6 text-gray-400 hover:text-gray-600 text-2xl font-light w-10 h-10 flex items-center justify-center rounded-md hover:bg-gray-100 transition-colors"
    >
      ×
    </button>

    <!-- Título -->
    <h2 class="text-3xl font-bold text-blue-900 mb-8">Iniciar Sesión</h2>

    <!-- Formulario -->
    <form ngNativeValidate #f="ngForm" (ngSubmit)="ingresar(f)" class="space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block text-lg font-semibold text-blue-900 mb-3">
          Correo Electrónico:
        </label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
          placeholder="Ingresa tu correo electrónico"
        />
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-lg font-semibold text-blue-900 mb-3">
          Contraseña:
        </label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
          placeholder="Ingresa tu contraseña"
        />
      </div>

      <!-- Checkbox Recuérdame -->
      <div class="flex items-center">
        <input
          [(ngModel)]="recuerdame"
          type="checkbox"
          id="remember"
          name="recuerdame"
          class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
        />
        <label for="remember" class="ml-2 text-sm text-gray-700">
          Recuérdame
        </label>
      </div>

      <!-- Botón Ingresar -->
      <button
        type="submit"
        class="w-full bg-blue-900 text-white font-semibold text-lg py-4 rounded-md hover:bg-blue-800 transition-colors shadow-md mt-8"
      >
        Ingresar
      </button>
    </form>

    <!-- Link de registro -->
    <div class="text-center mt-6">
      <a 
        href="#" 
        (click)="onRegister($event)"
        class="text-blue-600 hover:text-blue-800 underline text-base"
      >
        ¿No tienes cuenta? Regístrate aquí.
      </a>
    </div>
  </div>
</div>
