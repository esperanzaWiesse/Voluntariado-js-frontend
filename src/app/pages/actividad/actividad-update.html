<div class="max-w-4xl mx-auto bg-white shadow-xl rounded-xl p-8 mt-10">

    <!-- Título -->
    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">
        Registrar Actividad
    </h2>

    <form [formGroup]="formActividad" (ngSubmit)="guardarActividad()">

        <!-- GRID DE 2 COLUMNAS -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <!-- Nombre -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Nombre</label>
                <input type="text" formControlName="nombre"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                    placeholder="Ingrese nombre" />
                <p *ngIf="formActividad.get('nombre')?.invalid && formActividad.get('nombre')?.touched"
                    class="text-red-500 text-sm mt-1">
                    El nombre es obligatorio.
                </p>
            </div>

            <!-- Horas -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Horas</label>
                <input type="number" formControlName="duracionhoras"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                    placeholder="Ingrese el numero de horas" />
                <p *ngIf="formActividad.get('duracionhoras')?.invalid && formActividad.get('duracionhoras')?.touched"
                    class="text-red-500 text-sm mt-1">
                    El número de horas es obligatorio.
                </p>
            </div>

            <!-- Descripción -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Descripción</label>
                <textarea formControlName="descripcion" rows="4"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none resize-none overflow-y-auto"
                    placeholder="Ingrese descripción"></textarea>
                <p *ngIf="formActividad.get('descripcion')?.invalid && formActividad.get('descripcion')?.touched"
                    class="text-red-500 text-sm mt-1">
                    La descripción es obligatoria.
                </p>
            </div>

            <!-- fechaCreacion -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Fecha de Creación</label>
                <input type="date" formControlName="fecha"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
                <p *ngIf="formActividad.get('fecha')?.invalid && formActividad.get('fecha')?.touched"
                    class="text-red-500 text-sm mt-1">
                    La fecha es obligatoria.
                </p>
            </div>

        </div>

        <!-- Botones centrados -->
        <div class="flex justify-center gap-6 mt-10">

            <button (click)="cancelar()" type="button"
                class="px-8 py-3 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg shadow">
                Cancelar
            </button>

            <button type="submit" [disabled]="formActividad.invalid"
                class="px-8 py-3 rounded-lg text-white font-semibold shadow transition disabled:opacity-50 disabled:cursor-not-allowed"
                style="background-color: #2A7FFF;">
                Guardar
            </button>

        </div>

    </form>
</div>
