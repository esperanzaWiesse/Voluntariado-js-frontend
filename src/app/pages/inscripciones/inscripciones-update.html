<div class="max-w-4xl mx-auto bg-white shadow-xl rounded-xl p-8 mt-10">
    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">
        Realizar Inscripci贸n
    </h2>

    <form [formGroup]="formInscripcion" (ngSubmit)="guardarInscripcion()">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <!-- Grupo Voluntariado -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Grupo de Voluntariado</label>
                <select formControlName="idGrupoVoluntariado"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    <option value="">Seleccione un Grupo</option>
                    <option *ngFor="let grupo of grupos" [value]="grupo.idGrupoVoluntariado">
                        {{ grupo.nombreGrupoVoluntariado }}
                    </option>
                </select>
                <p *ngIf="formInscripcion.get('idGrupoVoluntariado')?.invalid && formInscripcion.get('idGrupoVoluntariado')?.touched"
                    class="text-red-500 text-sm mt-1">
                    El grupo es obligatorio.
                </p>
            </div>

            <!-- Usuario -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Usuario</label>
                <select formControlName="idUsuario"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    <option value="">Seleccione un Usuario</option>
                    <option *ngFor="let usuario of usuarios" [value]="usuario.idUsuario">
                        {{ usuario.nombre }} ({{ usuario.email }})
                    </option>
                </select>
                <p *ngIf="formInscripcion.get('idUsuario')?.invalid && formInscripcion.get('idUsuario')?.touched"
                    class="text-red-500 text-sm mt-1">
                    El usuario es obligatorio.
                </p>
            </div>

            <!-- Cargo -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Cargo</label>
                <select formControlName="idCargo"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    <option value="">Seleccione un Cargo</option>
                    <option *ngFor="let cargo of cargos" [value]="cargo.idCargo">
                        {{ cargo.nombreCargo }}
                    </option>
                </select>
                <p *ngIf="formInscripcion.get('idCargo')?.invalid && formInscripcion.get('idCargo')?.touched"
                    class="text-red-500 text-sm mt-1">
                    El cargo es obligatorio.
                </p>
            </div>

            <!-- Fecha Inscripci贸n -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Fecha de Inscripci贸n</label>
                <input type="date" formControlName="fechaInscripcion"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" />
            </div>

        </div>

        <!-- Botones -->
        <div class="flex justify-center gap-6 mt-10">
            <button [routerLink]="['/pages/inscripciones']" type="button"
                class="px-8 py-3 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg shadow">
                Cancelar
            </button>

            <button type="submit" [disabled]="formInscripcion.invalid"
                class="px-8 py-3 rounded-lg text-white font-semibold shadow transition disabled:opacity-50 disabled:cursor-not-allowed"
                style="background-color: #2A7FFF;">
                Guardar Inscripci贸n
            </button>
        </div>

    </form>
</div>
