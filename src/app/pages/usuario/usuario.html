<div class="max-w-4xl mx-auto bg-white shadow-xl rounded-xl p-8 mt-10">

    <!-- Título -->
    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">
        Registrar Usuario
    </h2>

    <form [formGroup]="formUsuario" (ngSubmit)="guardar()">

        <!-- GRID DE 2 COLUMNAS -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <!-- Nombre -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Nombre</label>
                <input type="text" formControlName="nombre"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                    placeholder="Ingrese nombre" />
                <p *ngIf="formUsuario.get('nombre')?.invalid && formUsuario.get('nombre')?.touched"
                    class="text-red-500 text-sm mt-1">
                    El nombre es obligatorio.
                </p>
            </div>

            <!-- Apellido Paterno -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Apellido Paterno</label>
                <input type="text" formControlName="apPaterno"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="Ingrese apellido paterno" />
                <p *ngIf="formUsuario.get('apPaterno')?.invalid && formUsuario.get('apPaterno')?.touched"
                    class="text-red-500 text-sm mt-1">
                    El apellido paterno es obligatorio.
                </p>
            </div>

            <!-- Apellido Materno -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Apellido Materno</label>
                <input type="text" formControlName="apMaterno"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="Ingrese apellido materno" />
                <p *ngIf="formUsuario.get('apMaterno')?.invalid && formUsuario.get('apMaterno')?.touched"
                    class="text-red-500 text-sm mt-1">
                    El apellido materno es obligatorio.
                </p>
            </div>

            <!-- DNI -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">DNI</label>
                <input type="text" formControlName="dni" maxlength="8"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="8 dígitos" />
                <p *ngIf="formUsuario.get('dni')?.invalid && formUsuario.get('dni')?.touched"
                    class="text-red-500 text-sm mt-1">
                    El DNI debe tener exactamente 8 dígitos.
                </p>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" formControlName="email"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="correo@ejemplo.com" />
                <p *ngIf="formUsuario.get('email')?.invalid && formUsuario.get('email')?.touched"
                    class="text-red-500 text-sm mt-1">
                    Ingrese un email válido.
                </p>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" formControlName="password"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="Mínimo 6 caracteres" />
                <p *ngIf="formUsuario.get('password')?.invalid && formUsuario.get('password')?.touched"
                    class="text-red-500 text-sm mt-1">
                    La contraseña debe tener al menos 6 caracteres.
                </p>
            </div>

            <!-- Código Universitario -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Código Universitario</label>
                <input type="text" formControlName="codUniversitario"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="Opcional" />
            </div>

            <!-- Tipo Código -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Tipo Código Universitario</label>
                <select formControlName="tipoCodUniversitario"
                    class="w-full px-4 py-2 border rounded-lg bg-white focus:ring-2 focus:ring-blue-500">
                    <option value="">Seleccione</option>
                    <option value="estudiante">Estudiante</option>
                    <option value="docente">Docente</option>
                    <option value="administrativo">Administrativo</option>
                    <option value="invitado">Invitado</option>
                </select>
            </div>

            <!-- Tipo Rol -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Tipo Rol</label>
                <select formControlName="rol"
                    class="w-full px-4 py-2 border rounded-lg bg-white focus:ring-2 focus:ring-blue-500">
                    <option value="">Seleccione</option>
                    <option value="VOLUNTARIO">Voluntario</option>
                    <option value="ADMIN">Administrador</option>
                </select>
            </div>

        </div>

        <!-- Botones centrados -->
        <div class="flex justify-center gap-6 mt-10">

            <button [routerLink]="['/pages/usuarios']" type="button"
                class="px-8 py-3 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg shadow">
                Cancelar
            </button>

            <button type="submit" [disabled]="formUsuario.invalid"
                class="px-8 py-3 rounded-lg text-white font-semibold shadow transition disabled:opacity-50 disabled:cursor-not-allowed"
                style="background-color: #2A7FFF;">
                Guardar
            </button>

        </div>

    </form>
</div>
